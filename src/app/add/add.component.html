<p><span><b> ID: </b></span> <input type="number" placeholder="author" [(ngModel)]="toDo.id" required/></p>
<p><span><b> Author: </b></span> <input type="text" placeholder="author" [(ngModel)]="toDo.author" required/></p>
<p><span><b> Todo: </b></span> <input
  type="text"
  placeholder="todo"
  [(ngModel)]="toDo.todo"
  required
/></p>

<p><span><b> Completed: </b></span> <input type="checkbox" [(ngModel)]="toDo.completed"/></p>
<button type="submit" (click)="add(toDo)">Add todo</button>
